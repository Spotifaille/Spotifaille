version: '3'

services:
  web:
    build: .
    ports:
      - "8080:80"
#    volumes:
#      - webdata:/var/www/php
    depends_on:
      - db
    environment:
      - DB_HOST=db
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=Spotifaille
    networks:
      - spotinet
    restart: on-failure

  db:
    image: mongo:latest
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=rootpassword
      - MONGO_INITDB_DATABASE=Spotifaille
    volumes:
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - spotinet
    restart: on-failure

volumes:
  dbdata:

networks:
  animenet:
    #driver: bridge
